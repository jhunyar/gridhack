<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Aladin|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Gridhack</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <p id="header--banner">Gridhack</p>
            <p id="header--banner__stats">Stats</p>
            <p id="header--dungeon-counter"></p>
            <p id="header--banner__inventory">Inventory</p>
        </div>
        <div id="stats"></div>
        <div id="room"></div>
        <div id="inventory"></div>
    </div>
    <div id="info">
        <div id="output">
            <p id="room-name"></p>
            <p id="floor-type"></p>
            <p id="room-desc"></p> 
        </div>
        <div id="alert"></div>
        <audio controls autoplay loop id="music-bg" src="assets/music/Relaxing_Green_Nature_-_David_Fesliyan.mp3"></audio>
    </div>
    <script src="scripts/main.js" type="module"></script>
</body>
</html>
